<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img src="./images/img-1.jpg" alt="Gaming picture" class="side-img">
    <div class="container">
        <header>
            <div class="header-description">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started</div>
            <div class="call">Let's do this</div>
        </header>
        <form action="" method="get">
            <div class="form-div">
                <label for="first-name">First Name</label>
                <input id= "first-name" type="text" name="first-name">
            </div>
            <div class="form-div">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-div">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-div">
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="phone-number">
            </div>
            <div class="form-div">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-div">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmed-password">
            </div>
            <div>
                <button id="btn-create-account">Create Account</button>
            </div>
            <div>
                <label for="btn-login">Already have an account? </label>
                <button id="btn-login">Log in</button>
            </div>
        </form>
        <div></div>

    </div>

</body>
</html>
